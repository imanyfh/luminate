{% extends "layout.html" %}

{% block title %}
    Your Profile
{% endblock %}

{% block main %}

<div class="profile-container">
    <div class="profile-header">
      <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
      <label for="profile-picture-input">
        <img src="profile-image.jpg" alt="Click To Upload a profile picture" class="profile-picture" id="profile-picture">
      </label>
      <h1 class="username">{{ username }}</h1>
      <form action="/profile" method="post">
      <div class="mb-3">
        <label for="country">Select your country:</label>
        <select name="country" id="country">
            <option value="country" disabled selected>Country</option>
            {% for country in [
              "USA", "Canada", "Spain", "France", "Germany", "Italy", "United Kingdom", "Australia", "Brazil", "China",
              "India", "Japan", "Mexico", "Russia", "South Africa", "Argentina", "Switzerland", "Netherlands", "Sweden",
              "Norway", "Finland", "Austria", "Belgium", "Denmark", "Greece", "Ireland", "New Zealand", "Poland", "Portugal",
              "Turkey", "South Korea", "Singapore", "Israel", "Indonesia", "Malaysia", "Thailand", "Egypt", "Saudi Arabia",
              "United Arab Emirates", "Philippines", "Pakistan", "Nigeria", "Colombia", "Chile", "Peru", "Venezuela",
              "Costa Rica", "Panama", "Uruguay", "Honduras", "Guatemala", "Ecuador", "Bolivia", "Paraguay",
              "Dominican Republic", "El Salvador", "Nicaragua", "Uruguay", "Jamaica", "Trinidad and Tobago",
              "Belize", "The Bahamas", "Suriname", "Guyana" ,"Iran"
            ] %}
              <option value="{{ loop.index }}">{{ country }}</option>
            {% endfor %}
          </select>

        </div>
    </div>
    <div class="profile-details">
        <div class="section">
          <h2>About Me</h2>
          <div class="mb-3">

            <label for="bio">Write down about you!</label>
            <textarea name="bio" id="bio" class="styled-textarea"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Bio</button>
          </div>
        </div>
      </div>
    </form>

        <div class="section">
        <h2>Interests</h2>
        <ul class="interest-list text-center">
            <li>Sports</li>
            <li>Travel</li>
            <li>Photography</li>
        </ul>
        </div>
    </div>
    </div>

    <script src="code/profile.js"></script>

{% endblock %}
